<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client with JWT</title>
</head>

<body>
    <h1>WebSocket Client with JWT</h1>
    <input type="text" id="messageInput" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>
    <ul id="messages"></ul>

    <script>
        let ws;

        // Fetch the JWT token from the server
        async function connectWebSocket() {
            try {
                const response = await fetch('http://localhost:3000/token');
                const data = await response.json();
                const token = data.token;

                // Connect to the WebSocket server with the token as a query parameter
                ws = new WebSocket(`ws://localhost:3000?token=${token}`);

                ws.onopen = () => {
                    console.log('Connected to the WebSocket server');
                };

                ws.onmessage = (event) => {
                    const messages = document.getElementById('messages');
                    const messageItem = document.createElement('li');
                    messageItem.textContent = event.data;
                    messages.appendChild(messageItem);
                };

                ws.onclose = () => {
                    console.log('Disconnected from the WebSocket server');
                };
            } catch (error) {
                console.error('Error fetching token:', error);
            }
        }

        function sendMessage() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const input = document.getElementById('messageInput');
                const message = input.value;
                ws.send(message);
                input.value = '';
            } else {
                console.error('WebSocket is not connected');
            }
        }

        // Connect to the WebSocket when the page loads
        connectWebSocket();
    </script>
</body>

</html>
